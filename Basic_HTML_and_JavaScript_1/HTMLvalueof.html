<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The valueOf() Method</h2>

<p>valueOf() returns the primitive value of a string:</p>

<p id="demo"></p>

<script>
let text = "Hello World!";
let result = text.valueOf();

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
