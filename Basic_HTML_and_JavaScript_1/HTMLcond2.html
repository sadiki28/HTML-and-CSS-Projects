<!DOCTYPE html>
<html lang="en">
 <head>
    <title>JS</title>
     <meta charset="utf-8">
    </head>
 <html>
    <body>
        <p id="Greeting">How are you this evening?</p>
        <script>
        if (new Date().getHours() < 18) {
            document.getElementById("Greeting").innerHTML = "How are you today?";
        }
        </script>
    </body>  
</html>
