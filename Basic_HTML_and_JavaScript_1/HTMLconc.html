<!DOCTYPE html>
<html lang="en">
 <head>
    <title>JS</title>
     <meta charset="utf-8">
    </head>
 <html>
    <body>
        <p id="Concatenate"></p>
        <script>
        var part_1 = "I have ";
        var part_2 = "made this ";
        var part_3 = "into a complete ";
        var part_4 = "sentence.";
        var whole_sentence = part_1.concat(part_2, part_3, part_4);
        document.getElementById("Concatenate").innerHTML = whole_sentence;
        </script>
    </body>  
</html>
